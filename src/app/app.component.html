<!--The content below is only a placeholder and can be replaced.-->
<div *ngIf="!hidden">
  <div class="container">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h2>Login</h2>
        </div>
        <div class="card-body">
          <form [formGroup]='loginForm'>
            <div class="form-group">
              <label for="email" class="col-sm-4">Email</label>
              <input type="text" class="form-control" formControlName="email" name="email">
              <span *ngFor="let validation of validations.email">
                <div class="error-message" *ngIf="loginForm.controls.email.hasError(validation.type) && (loginForm.controls.email.dirty || loginForm.controls.email.touched)">
                  <p>{{ validation.message }}</p>
                </div>
              </span>
            </div>
            <div class="form-group">
              <label for="password" class="">Password</label>
              <input type="password" class="form-control" formControlName="password" name="password">
              <span *ngFor="let validation of validations.password">
                <div class="error-message" *ngIf="loginForm.controls.password.hasError(validation.type) && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
                  <p>{{ validation.message }}</p>
                </div>
              </span>
            </div>
            <button class="btn btn-primary btn-block" (click)="login()">Authenticate</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
<div *ngIf="hidden" >
<router-outlet></router-outlet>
</div>
